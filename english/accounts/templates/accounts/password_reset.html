{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block 'title' %} Password Reset{% endblock %}

{% block main %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Reset your password</h4>
            <form method="post">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary btn-block">Reset</button>
    
            </form>
        </div>
    </div>
</div>
{% endblock main %}
